<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">

        <div class="row card-panel">
            <form>
                <div class="input-field">
                    <input type="text" id="todo" class="validate" placeholder="Take out trash" name="todo">
                    <label for="todo">Todo</label>
                </div>
                <div class="input-field">
                    <button id="addTodo" class="btn waves-effect waves-light" type="submit" name="action">Add Todo
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row card-panel">
            <table class="highlight">
                <thead>
                    <tr>
                        <th>To Do</th>
                        <th>Is Done</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="items">
                </tbody>
            </table>
        </div>


    </div>
    <script>

document.getElementById('addTodo').addEventListener('click', e => {
  e.preventDefault()
  let todo = {
    name: document.getElementById('name').value
  }
  axios.post('/todos', todo)
    .then(res => {
      let todo = document.createElement('div')
      todo.innerHTML = `<div class="complete"></div><h5>${todo.name}</h5><button class="delete btn btn-outline-danger">Delete</button>`
      document.getElementById('todos').append(todo)
    })
    .catch(err => console.log(err))
})
axios.delete('/')

    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
